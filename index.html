<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- 顶部菜单栏 -->
    <div class="top-menu">
      <button id="menu-btn">设置</button>
    </div>

    <!-- 设置菜单 -->
    <div class="menu-container" id="menu">
      <h3>设置</h3>
      <form>
        <label for="avatar">更换头像:</label>
        <input type="file" name="avatar" id="avatar-input"><br><br>
        <label for="name">更换名称:</label>
        <input type="text" name="name" id="name-input"><br><br>
        <button type="submit">保存</button>
      </form>
    </div>
    <!-- 聊天窗口 -->
    <div class="chat-window" id="chat-window"></div>

    <!-- 输入框和发送按钮 -->
    <div class="message-input-container">
      <input type="text" id="message-input" placeholder="请输入消息...">
      <button id="send-btn">发送</button>
    </div>

    <!-- 弹出框 -->
    <div class="popup" id="popup"></div>

    <script src="./app.js"></script>
  </body>
</html>
